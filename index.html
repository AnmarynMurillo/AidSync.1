<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AidSync - Connect Volunteers with Those in Need</title>
    <link rel="stylesheet" href="public/assets/css/global.css">
    <link rel="icon" href="/public/assets/images/logos/logito.ico" type="imagen/x-icon">
    
</head>
<body>
    <!-- Incluye el header externo -->
    <div id="header-container"></div>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-carousel">
            <div class="carousel-slide" data-area="education">
                <img src="public/assets/images/carrusel/education carrusel.png" alt="Education">
                <div class="carousel-caption">
                    <h1>Welcome</h1>
                    <span class="carousel-phrase"></span>
                </div>
            </div>
            <div class="carousel-slide" data-area="health">
                <img src="public/assets/images/carrusel/salud carrusel.png" alt="Health">
                <div class="carousel-caption">
                    <h1>Welcome</h1>
                    <span class="carousel-phrase"></span>
                </div>
            </div>
            <div class="carousel-slide" data-area="environment">
                <img src="public/assets/images/carrusel/environment carrusel.png" alt="Environment">
                <div class="carousel-caption">
                    <h1>Welcome</h1>
                    <span class="carousel-phrase"></span>
                </div>
            </div>
            <div class="carousel-slide" data-area="social">
                <img src="public/assets/images/carrusel/adultos carrusel.png" alt="Social Wellbeing">
                <div class="carousel-caption">
                    <h1>Welcome</h1>
                    <span class="carousel-phrase"></span>
                </div>
            </div>
            <button class="carousel-btn prev">&#10094;</button>
            <button class="carousel-btn next">&#10095;</button>
        </div>
    </section>

    <!-- What We Do Section -->
    <section class="what-we-do">
        <h2>What does AidSync do?</h2>
        <p>We connect people willing to help with those in need, making volunteering and donating easy and safe.</p>
    </section>

    <!-- Volunteer Categories -->
    <section class="volunteer-categories">
        <h2>Volunteer Areas</h2>
        <div class="categories">
            <button class="category-btn blue">Education</button>
            <button class="category-btn red">Health</button>
            <button class="category-btn green">Environment</button>
            <button class="category-btn yellow">Social Wellbeing</button>
        </div>
    </section>

    <!-- Supported Organizations -->
    <section class="supported-orgs">
        <h2>Supported Organizations</h2>
        <div class="org-list-grid">
            <div class="org-card environment">
                <img src="public/assets/images/supported organizations/EcoVida.png" alt="EcoVida Organization">
                <span class="org-name">EcoVida</span>
                <button class="org-info-btn">More information</button>
            </div>
            <div class="org-card education">
                <img src="public/assets/images/supported organizations/educa futuro.jpg" alt="Educa Futuro Organization">
                <span class="org-name">Educa Futuro</span>
                <button class="org-info-btn">More information</button>
            </div>
            <div class="org-card health">
                <img src="public/assets/images/supported organizations/salud para todos.jpg" alt="Salud Para Todos Organization">
                <span class="org-name">Salud Para Todos</span>
                <button class="org-info-btn">More information</button>
            </div>
            <div class="org-card social">
                <img src="public/assets/images/supported organizations/red solidaria.jpg" alt="Red Solidaria Organization">
                <span class="org-name">Red Solidaria</span>
                <button class="org-info-btn">More information</button>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section class="contact-form">
        <h2>Contact</h2>
        <form id="contactForm">
            <div class="form-row-inline">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" placeholder="Message" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Incluye el footer externo -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="public/assets/js/home.js"></script>
    <script src="src/firebase/firebaseConfig.js"></script>
    <script>
        // Carga header y footer externos
        fetch('public/assets/components/header.html')
            .then(r => r.text())
            .then(html => document.getElementById('header-container').innerHTML = html);
        fetch('public/assets/components/footer.html')
            .then(r => r.text())
            .then(html => document.getElementById('footer-container').innerHTML = html);
    </script>
</body>
</html>
