<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donaciones | AidSync</title>
  <link rel="stylesheet" href="../../public/assets/css/global.css">
  <link rel="stylesheet" href="../../public/assets/css/donate.css">
  <script defer src="../../public/assets/js/donate.js"></script>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <main class="donate-main">
    <h1>Donations</h1>
    <div class="donate-filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="educacion" style="--cat-color:#2563eb">Education</button>
      <button class="filter-btn" data-category="salud" style="--cat-color:#dc2626">Health</button>
      <button class="filter-btn" data-category="ambiente" style="--cat-color:#16a34a">Environment</button>
      <button class="filter-btn" data-category="bienestar" style="--cat-color:#eab308">Social Wellbeing</button>
    </div>
    <section class="donate-gallery" id="donate-gallery">
      <!-- Cards generated by JS -->
    </section>
  </main>
  <!-- Donation Modal -->
  <div id="donate-modal" class="donate-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
  <script>
    // Carga header/footer
    fetch('../../src/components/header.html').then(r=>r.text()).then(h=>document.getElementById('header-container').innerHTML=h);
    fetch('../../src/components/footer.html').then(r=>r.text()).then(f=>document.getElementById('footer-container').innerHTML=f);
  </script>
</body>
</html>
