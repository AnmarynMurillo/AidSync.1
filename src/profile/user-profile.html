<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Usuario | AidSync</title>
  <link rel="stylesheet" href="user-profile.css">
</head>
<body>
  <div class="profile-container">
    <!-- Encabezado de bienvenida -->
    <section class="profile-header card">
      <div class="avatar-section">
        <img id="profile-avatar" src="default-avatar.png" alt="Foto de perfil" class="avatar-img">
        <input type="file" id="avatar-upload" accept="image/*" style="display:none;">
        <button id="edit-avatar-btn" class="btn">Editar foto</button>
      </div>
      <div class="user-info">
        <h2 id="username">Nombre de Usuario</h2>
        <textarea id="user-bio" class="bio" readonly>Escribe una breve biografía...</textarea>
        <button id="edit-bio-btn" class="btn">Editar perfil</button>
      </div>
      <button id="logout-btn" class="btn logout">Cerrar sesión</button>
    </section>

    <!-- Actividad del usuario -->
    <section class="profile-activity card">
      <div class="activity-stats">
        <div>
          <span id="volunteer-hours" class="stat-number">0</span>
          <span>Horas voluntariado</span>
        </div>
        <div>
          <span id="completed-activities" class="stat-number">0</span>
          <span>Actividades completadas</span>
        </div>
        <div>
          <span id="streak" class="stat-number">0</span>
          <span>Racha de participación</span>
        </div>
      </div>
      <canvas id="activity-graph"></canvas>
    </section>

    <!-- Certificados -->
    <section class="profile-certificates card">
      <h3>Certificados</h3>
      <button id="generate-certificate-btn" class="btn">Generar certificado</button>
    </section>

    <!-- Modo empresa (visible solo si es empresa) -->
    <section id="company-section" class="company-section card" style="display:none;">
      <h3>Modo Empresa</h3>
      <button id="new-post-btn" class="btn">Subir publicación</button>
      <div id="company-history">
        <h4>Historial de eventos</h4>
        <!-- Lista de eventos creados o apoyados -->
        <ul id="event-history"></ul>
      </div>
    </section>
  </div>
  <script src="user-profile.js"></script>
</body>
</html>
