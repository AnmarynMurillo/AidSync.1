<!-- Header profesional y responsive para AidSync -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="icon" href="/public/assets/images/logos/logito.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/assets/css/global.css">
</head>
<body>
  <header class="main-header sticky-header">
 <!-- futuro menu hamburguesa -->
    <!-- Zona derecha: Acciones de usuario -->
    <div class="header-actions">
      <a href="/src/profile/user-profile.html" id="profile-link" style="display:none;" class="profile-icon-link" aria-label="Profile">
        <img src="/public/assets/images/photos/idioma.png" alt="Profile" class="profile-icon" style="width:32px;height:32px;border-radius:50%;object-fit:cover;">
      </a>
      <button class="lang-switch" id="lang-switch" aria-label="Cambiar idioma">
        <img src="/public/assets/images/icons/idioma.png" alt="Language" class="header-icon" />
      </button>
      <button id="theme-switch" aria-label="Cambiar tema" class="theme-switch-btn">
        <img id="theme-icon" src="/public/assets/images/icons/Tema Claro Oscuro.png" alt="Theme" class="header-icon" />
      </button>
    </div>
    <!-- Menú lateral hamburguesa (solo móvil) -->
    <nav class="main-menu" id="main-menu" aria-label="Menú móvil">
      <a href="/index.html">Home</a>
      <a href="/public/assets/pages/volunteer.html">Volunteer</a>
      <a href="/public/assets/pages/donate.html">Donate</a>
      <a href="/public/assets/pages/about.html">About us</a>
      <a href="/public/assets/pages/contact.html">Contact</a>
      <a href="/public/assets/pages/blog.html">Blog</a>
      <a href="/public/assets/pages/calendar.html">Calendar</a>
      <a href="/public/assets/pages/map.html">Map</a>
      <a href="/public/assets/pages/register.html" class="btn register">Register</a>
      <a href="/public/assets/pages/login.html" class="btn login">Login</a>
    </nav>
  </header>
  <script src="/public/assets/components/header.js"></script>
</body>
</html>
