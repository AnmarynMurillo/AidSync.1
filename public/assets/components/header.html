<!-- Header profesional, dinámico y original para AidSync -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link rel="icon" href="/public/assets/images/logos/logito.ico" type="image/x-icon">
  <link rel="stylesheet" href="/public/assets/css/global.css">
  <link rel="stylesheet" href="/public/assets/components/components.css">
</head>
<body>
  <header class="main-header sticky-header aid-header">
    <div class="header-left">
      <a href="/index.html" class="logo-link" aria-label="Inicio">
        <img src="/public/assets/images/logos/Logo_logo.png" alt="AidSync Logo" class="header-logo">
      </a>
    </div>

    <nav class="desktop-nav" aria-label="Menú principal desktop">
      <a href="/index.html">Home</a>
      <a href="/public/assets/pages/volunteer.html">Volunteer</a>
      <a href="/public/assets/pages/donate.html">Donate</a>
      <a href="/public/assets/pages/about.html">About us</a>

      <!-- CONTENEDOR LOGIN (visible cuando no hay usuario) -->
      <a href="#" id="login-btn" class="btn login">Login</a>

      <!-- CONTENEDOR REGISTER (visible cuando no hay usuario) -->
      <a href="/public/assets/pages/register.html" id="register-btn" class="btn register">Register</a>

      <!-- CONTENEDOR PERFIL (visible cuando hay usuario) -->
      <div id="profile-container" style="display: none; align-items: center;">
        <a href="/src/profile/user-profile.html" id="profile-link" class="profile-icon-link" aria-label="Perfil">
          <img id="profile-photo" src="/public/assets/images/photos/idioma.png"
               alt="Foto de perfil" class="profile-icon">
          <span id="profile-name" class="user-name"></span>
        </a>
        <button id="logout-btn" class="btn logout" style="margin-left: 10px;">
          Cerrar sesión
        </button>
      </div>
    </nav>

    <div class="header-actions">
      <button class="lang-switch" id="lang-switch" aria-label="Cambiar idioma">
        <img src="/public/assets/images/icons/idioma.png" alt="Idioma" class="header-icon" />
      </button>
      <button id="theme-switch" aria-label="Cambiar tema" class="theme-switch-btn">
        <img id="theme-icon" src="/public/assets/images/icons/Tema Claro Oscuro.png"
             alt="Tema" class="header-icon" />
      </button>
      <button class="hamburger" id="hamburger" aria-label="Abrir menú">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </button>
    </div>

    <nav class="main-menu" id="main-menu" aria-label="Menú hamburguesa">
      <!-- ... tus enlaces para móvil ... -->
    </nav>
  </header>
  <div class="menu-backdrop hide" id="menu-backdrop"></div>

  <!-- Firebase + tu script de header -->
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.x/firebase-firestore.js"></script>
  <script src="/public/assets/components/header.js"></script>
</body>
</html>
