<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro | AidSync</title>
  <link rel="stylesheet" href="../../public/assets/css/global.css">
  <link rel="stylesheet" href="../../public/assets/css/register.css">
</head>
<body>
  <a href="/" class="register-logo-link" style="position: absolute; top: 24px; left: 24px; z-index: 10;">
    <img src="../../public/assets/images/logos/Black_name.png" alt="AidSync logo" style="max-width: 150px; height: auto;">
  </a>

  <main class="register-main">
    <section class="register-section">
      <h1>Register</h1>
      <form id="register-form" class="register-form" autocomplete="off">
        <div class="register-row">
          <input type="text" id="reg-nombre" name="nombre" placeholder="Full name" required maxlength="60">
        </div>
        <div class="register-row">
          <input type="number" id="reg-edad" name="edad" placeholder="Age" required min="16" max="120">
        </div>
        <div class="register-row">
          <input type="email" id="reg-email" name="email" placeholder="Email" required maxlength="60">
        </div>
        <div class="register-row">
          <input type="text" id="reg-usuario" name="usuario" placeholder="Username" required maxlength="30">
        </div>
        <div class="register-row">
          <input type="password" id="reg-pass" name="password" placeholder="Password" required minlength="6">
        </div>
        <div class="register-row">
          <input type="password" id="reg-pass2" name="password2" placeholder="Confirm password" required minlength="6">
        </div>
        <div class="register-row">
          <label for="reg-area">Area of interest:</label>
          <select id="reg-area" name="area" required>
            <option value="">Select an option</option>
            <option value="educacion">Education</option>
            <option value="salud">Health</option>
            <option value="medioambiente">Environment</option>
            <option value="bienestar">Social Wellbeing</option>
          </select>
        </div>
        <div class="register-row">
          <label>User type:</label>
          <div class="user-type-options">
            <label class="user-type-voluntario"><input type="radio" name="tipo" value="voluntario" required> Volunteer</label>
            <label class="user-type-empresa"><input type="radio" name="tipo" value="empresa" required> Organization</label>
          </div>
        </div>
        <div id="empresa-extra" class="register-row" style="display:none;">
          <div class="empresa-info-msg">As an organization, you can send additional information and publish content (subject to review).</div>
        </div>
        <div class="register-row">
          <button type="button" id="btn-geo" class="geo-btn">Enable location</button>
          <span id="geo-status" class="geo-status"></span>
        </div>
        <div class="register-row">
          <div class="geo-msg">We need access to your location to show you nearby opportunities on our interactive map.</div>
        </div>
        <button type="submit" class="register-btn">Register</button>
        <div id="register-status" class="register-status"></div>
      </form>
    </section>
  </main>
  <div id="footer-include"></div>
  <script src="../../public/assets/js/register.js"></script>
  <script>
    fetch('../../src/components/header.html').then(r=>r.text()).then(t=>document.getElementById('header-include').innerHTML=t);
    fetch('../../src/components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer-include').innerHTML=t);
  </script>
</body>
</html>
