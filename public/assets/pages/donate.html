<!-- Donaciones - Galería de Causas -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donaciones | AidSync</title>
  <link rel="icon" href="/public/assets/images/logos/logito.ico" type="imagen/x-icon">
  <link rel="stylesheet" href="/public/assets/css/global.css">
  <link rel="stylesheet" href="/public/assets/css/donate.css">
  <script defer src="/public/assets/js/donate.js"></script>
  <style>
    /* Center the modal */
    #difference-modal.donate-modal[aria-hidden="false"] {
      display: flex;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.3);
      z-index: 1000;
    }
    #difference-modal .modal-content {
      margin: 0;
      top: auto;
      left: auto;
      transform: none;
      box-shadow: 0 4px 32px rgba(0,0,0,0.15);
      border-radius: 20px;
      min-width: 400px;
      max-width: 90vw;
      text-align: center;
    }
    @media (max-width: 500px) {
      #difference-modal .modal-content { min-width: 0; width: 95vw; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div id="header-container"></div>
  <main class="donate-main">
    <h1>Donations</h1>
    <!-- Banner Donaciones (ahora justo debajo del título) -->
    <!-- Modal for Make a Difference Today -->
    <div id="difference-modal" class="donate-modal" aria-hidden="false" tabindex="-1">
      <div class="modal-content" role="dialog" aria-modal="true">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div class="modal-body">
          <h2 class="donate-banner-title">Make a Difference Today</h2>
          <p class="donate-banner-desc">Your donation helps transform lives and build a better future. Join our mission and support the causes that matter most.</p>
        </div>
      </div>
    </div>
    <div class="donate-filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="educacion" style="--cat-color:#2563eb">Education</button>
      <button class="filter-btn" data-category="salud" style="--cat-color:#dc2626">Health</button>
      <button class="filter-btn" data-category="ambiente" style="--cat-color:#16a34a">Environment</button>
      <button class="filter-btn" data-category="bienestar" style="--cat-color:#eab308">Social Wellbeing</button>
    </div>
    <section class="donate-gallery" id="donate-gallery">
      <!-- Cards generated by JS -->
    </section>
  </main>
  <!-- Donation Modal -->
  <div id="donate-modal" class="donate-modal" aria-hidden="true" tabindex="-1">
    <div class="modal-content" role="dialog" aria-modal="true">
      <button class="modal-close" aria-label="Close">&times;</button>
      <div class="modal-body">
        <!-- Dynamic content -->
      </div>
    </div>
  </div>
  <!-- Footer -->
  <div id="footer-container"></div>
  <script>
    // Carga header/footer
    fetch('/public/assets/components/header.html').then(r=>r.text()).then(h=>document.getElementById('header-container').innerHTML=h);
    fetch('/public/assets/components/footer.html').then(r=>r.text()).then(f=>document.getElementById('footer-container').innerHTML=f);
    // Show modal on page load and close after 5 seconds
    window.addEventListener('DOMContentLoaded', function() {
      var modal = document.getElementById('difference-modal');
      if(modal) {
        modal.setAttribute('aria-hidden', 'false');
        modal.style.display = 'flex';
        setTimeout(function() {
          modal.setAttribute('aria-hidden', 'true');
          modal.style.display = 'none';
        }, 5000);
        modal.querySelector('.modal-close').onclick = function() {
          modal.setAttribute('aria-hidden', 'true');
          modal.style.display = 'none';
        };
        modal.onclick = function(e) {
          if(e.target === modal) {
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
          }
        };
        document.addEventListener('keydown', function(e) {
          if(e.key === 'Escape') {
            modal.setAttribute('aria-hidden', 'true');
            modal.style.display = 'none';
          }
        });
      }
    });
  </script>
</body>
</html>
