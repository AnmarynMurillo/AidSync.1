<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendario | AidSync</title>
  <link rel="icon" href="/public/assets/images/logos/logito.ico" type="imagen/x-icon">
  <link rel="stylesheet" href="/public/assets/css/global.css">
  <link rel="stylesheet" href="/public/assets/css/calendar.css">
</head>
<body>
  <div id="header-include"></div>
  <main class="calendar-main">
    <section class="calendar-section">
      <div class="calendar-header">
        <button id="prev-month" aria-label="Previous month">&#60;</button>
        <h2 id="calendar-month"></h2>
        <button id="next-month" aria-label="Next month">&#62;</button>
      </div>
      <div class="calendar-grid">
        <div class="calendar-days">
          <span>Mo</span><span>Tu</span><span>We</span><span>Th</span><span>Fr</span><span>Sa</span><span>Su</span>
        </div>
        <div id="calendar-dates" class="calendar-dates"></div>
      </div>
    </section>
    <div id="calendar-modal" class="calendar-modal" aria-hidden="true" tabindex="-1">
      <div class="modal-content">
        <button class="modal-close" aria-label="Close">&times;</button>
        <div class="modal-body"></div>
      </div>
    </div>
  </main>
  <div id="footer-include"></div>
  <script src="/public/assets/js/calendar.js"></script>
  <script>
    fetch('/public/assets/components/header.html').then(r=>r.text()).then(t=>document.getElementById('header-include').innerHTML=t);
    fetch('/public/assets/components/footer.html').then(r=>r.text()).then(t=>document.getElementById('footer-include').innerHTML=t);
  </script>
</body>
</html>
