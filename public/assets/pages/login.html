<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar SesiÃ³n | AidSync</title>
  <link rel="icon" href="/public/assets/images/logos/logito.ico" type="imagen/x-icon">
  <link rel="stylesheet" href="/public/assets/css/global.css">
  <link rel="stylesheet" href="/public/assets/css/login.css">
</head>
<body>
  <div id="header-container"></div>
  <a href="/" class="login-logo-link" style="position: absolute; top: 24px; left: 24px; z-index: 10;">
    <img src="/public/assets/images/logos/Black_name.png" alt="AidSync logo" style="max-width: 150px; height: auto;">
  </a>
  <main class="login-main">
    <section class="login-section">
      <h1>Login</h1>
      <form id="login-form" class="login-form" autocomplete="off">
        <div class="login-row">
          <input type="text" id="login-user" name="user" placeholder="Username or email" required maxlength="60">
        </div>
        <div class="login-row">
          <input type="password" id="login-pass" name="password" placeholder="Password" required minlength="6">
        </div>
        <div class="login-row login-remember-row">
          <label><input type="checkbox" id="login-remember"> Remember me</label>
        </div>
        <div class="login-row no-account-row">
          <span>Don't have an account? <a href="/public/assets/pages/register.html" class="login-register-link">Register</a></span>
        </div>
        <div class="login-row login-location-msg">
          <span class="login-location-info">ðŸ”’ We use your location only to show you nearby opportunities on the map. We never share your data.</span>
        </div>
        <button type="submit" class="login-btn">Login</button>
        <div id="login-status" class="login-status"></div>
      </form>
      <div class="login-links">
        <a href="#" class="login-forgot">Forgot your password?</a>
      </div>
    </section>
  </main>
  <div id="footer-container"></div>

  <script src="/public/assets/js/login.js"></script>
<script>
// Carga header y footer externos
fetch('../components/header.html').then(r=>r.text()).then(html=>document.getElementById('header-container').innerHTML=html);
fetch('../components/footer.html').then(r=>r.text()).then(html=>document.getElementById('footer-container').innerHTML=html);
</script>
</body>
</html>
